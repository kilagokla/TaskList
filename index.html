<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

        <h1>To do list</h1>

        </ul>
    </main>
    <script src="dist/main.bundle.js"></script>
</body>

</html>
